<div class="login-panel panel panel-default" ng-init="isLogged()">
    <div class="panel-heading">
        <h3 class="panel-title">Register Form</h3>
    </div>
    <div class="panel-body">
        <form role="form" ng-submit="userAdd()">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus ng-model="user.email">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Repeat the password" name="checkPassword" type="password" value="" ng-model="checkPassword">
                </div>
                <input type="submit" class="btn btn-lg btn-info btn-block" value="Sign Up">
            </fieldset>
        </form>
    </div>
</div>
