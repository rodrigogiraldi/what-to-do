<div class="login-panel panel panel-default" ng-init="isLogged()">
    <div class="panel-heading">
        <h3 class="panel-title">Please Sign In</h3>
    </div>
    <div class="panel-body">
        <form role="form" ng-submit="checkLogin()">
            <fieldset>
                <div class="form-group">
                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus ng-model="user.email">
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="user.password">
                </div>
                <div class="checkbox">
                    <label>
                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                    </label>
                </div>
                <input type="submit" class="btn btn-lg btn-success btn-block" value="Login">
                <div class="btn btn-info btn-block" ui-sref="signup">Register</div>
            </fieldset>
        </form>
    </div>
</div>
