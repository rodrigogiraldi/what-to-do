<div class="panel panel-default">
    <div class="panel-heading">
        Form Add
    </div>
    <div class="panel-body">
        <form role="form">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" placeholder="Ex Ipsum Night Club" ng-model="event.name">
            </div>
            <div class="form-group">
                <label>City</label>
                <input class="form-control" placeholder="Ex London" ng-model="event.city">
            </div>
            <div class="form-group">
                <label>Category</label>
                <select class="form-control" ng-model="event.category">
                    <option>Nightclub</option>
                    <option>Pub</option>
                    <option>Show</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default" ng-click="addEvent()">Submit</button>
        </form>
        <!-- /.row (nested) -->
    </div>
    <!-- /.panel-body -->
</div>
