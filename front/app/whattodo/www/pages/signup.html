<ion-view title="Register Form">
    <ion-content>
        <ion-pane>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">E-mail</span>
                    <input type="text" ng-model="user.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="user.password">
                </label>
                <label class="item item-input">
                    <span class="input-label">Repeat the password</span>
                    <input type="password" ng-model="checkPassword.value">
                </label>
                <button class="button button-block button-calm" on-touch="userAdd()">Sign Up</button>
            </div>
        </ion-pane>
    </ion-content>
</ion-view>
