<ion-view ng-init="listEvents()">
    <ion-content>
        <div class="card" ng-repeat="event in events">
            <div class="item item-divider">
                {{event.category}}
            </div>
            <div class="item item-text-wrap">
                {{event.name}}<br>
                {{event.city}}<br>
            </div>
        </div>
    </ion-content>
</ion-view>
